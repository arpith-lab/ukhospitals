</head>
<body>
    <div class="top">
		<div><mark>
		 Contact Us +91 96366 20000 / 01 | ukh@hospital.com 
		</mark></div>
	</div>
	<nav>
		<ul>
			<li><a href="login.html" class="button small-button">Login</a></li>
		</ul>
	</nav>
    <header>
        <h1>UK Hospital</h1>
        <nav>
            <div class="logo">
                <div>
                    <table>
                        <tr>
                            <td width="600px" style="font-size:50px;font-family:forte;"> <font color="#428bca"> UK  </font><font color="#000"> Hospital</font> </td>
                            <td> <br> <br>
                                <font size="4px"> 
                                    <a href="index.html">HOME</a> 
                                    <a href="about.html">ABOUT US</a>  
                                    <a href="service.html">SERVICE</a>
                                    <a href="doctor.html">DOCTORS</a>

                                </font>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <center>
        <section class="signup-form">
            <h2>Signup</h2>
            <form id="signup" action="log.html" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div><br><br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div><br><br>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div><br><br>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div><br><br>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div><br><br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div><br><br>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div><br><br>
                <button type="submit" class="signup-button">Signup</button>
            </form>
        </section>
    </center>
    </main>
    <footer>

</body>
</html>
